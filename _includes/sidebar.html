<div id="navigation">
  <ul class="nav sidenav">
	<div id="mySidebar" class="sidebar" onmouseover="toggleSidebar()" onmouseout="toggleSidebar()">
		<img  src="https://brand.ncsu.edu/assets/logos/ncstate-brick-2x2-red.png" alt="nc state logo">
		  {%- if titles_size > 0 -%}
			  {%- for path in page_paths -%}
				{%- assign my_page = site.pages | where: "path", path | first -%}
				  {%- if my_page.title -%}
					<a href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a><br>
				{%- endif -%}
			  {%- endfor -%}
		  {%- endif -%}
	</div>
  </ul>
</div>
