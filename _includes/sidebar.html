<div id="navigation">
  <ul class="nav sidenav">
    <div class="sidebar">
      {%- if titles_size > 0 -%}
          <div class="trigger">
          {%- for path in page_paths -%}
            {%- assign my_page = site.pages | where: "path", path | first -%}
              {%- if my_page.title -%}
                <br><a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a></br>
              {%- endif -%}
          {%- endfor -%}
        </div>
      {%- endif -%}
    </div>
    
  </ul>
</div>
